<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Financiamento</h1>
        <form id="financiamento-form">
            <div class="input-group">
                <label for="valor">Valor do Empréstimo</label>
                <input type="number" id="valor" placeholder="Digite o valor do empréstimo" required>
            </div>
            <div class="input-group">
                <label for="taxa">Taxa de Juros (%)</label>
                <input type="number" id="taxa" placeholder="Digite a taxa de juros anual" required>
            </div>
            <div class="input-group">
                <label for="parcelas">Número de Parcelas</label>
                <input type="number" id="parcelas" placeholder="Digite o número de parcelas" required>
            </div>
            <div class="button-group">
                <button type="submit">
                    <span class="material-icons">calculate</span> Calcular
                </button>
                <button type="button" id="reset">
                    <span class="material-icons">refresh</span> Limpar
                </button>
            </div>
        </form>

        <div id="resultado" class="resultado hidden">
            <h2>Resultado do Financiamento</h2>
            <p>Valor da Parcela: R$ <span id="parcela"></span></p>
            <p>Valor Total: R$ <span id="total"></span></p>
            <p>Valor de Juros: R$ <span id="juros"></span></p>

    <script src="scripts.js"></script>
</body>
</html>
